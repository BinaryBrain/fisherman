<template name="api-instructions">
	<h2>API Instructions</h2>
	<p>First of all, you need an account to use the API.</p>
	
	<h3>I. Token</h3>
	<p>First, you need to get an auth token.</p>
	<pre>curl --data "password=password&user=test" http://localhost:3000/api/v1/login/</pre>

	<h3>II. Request</h3>
	<p>Then, you can POST a new consumption.</p>
	
	<h4>Headers</h4>
	<pre>
Content-Type: application/json
X-Auth-Token: &lt;the_token_you_just_got&gt;
X-User-Id: &lt;the_user-id_you_just_got&gt;
	</pre>

	<h4>Body (JSON)</h4>
	<table>
		<tr>
			<th>user.id [String]</th>
			<td>Your user ID</td>
		</tr>
		<tr>
			<th>user.name [String]</th>
			<td>Your username</td>
		</tr>
		<tr>
			<th>type [String]</th>
			<td>Type of Fisherman's consumed</td>
		</tr>
		<tr>
			<th>datetime [ISO 8601 Datetime] (Optional)</th>
			<td>Datetime of consumption (current datetime by default)</td>
		</tr>
		<tr>
			<th>geoloc.latitude [Number] (Optional)</th>
			<td>Latitude</td>
		</tr>
		<tr>
			<th>geoloc.longitude [Number] (Optional)</th>
			<td>Longitude</td>
		</tr>
		<tr>
			<th>api [String] (Optional)</th>
			<td>Your API names (just for fun)</td>
		</tr>
	</table>

	<h3>Fisherman's Types</h3>
	<p>Here is the list of possible values for the type</p>
	<ul>
		<li>Apple-Cinnamon</li>
		<li>Cinnamon</li>
		<li>Cassis</li>
		<li>Cherry</li>
		<li>Citrus</li>
		<li>Mint (sucré)</li>
		<li>Mint (sans sucre)</li>
		<li>Eucalyptus (sucré)</li>
		<li>Eucalyptus (sans sucre)</li>
		<li>Anis</li>
		<li>Spicy Mandarin</li>
		<li>Honey &amp; Lemon</li>
		<li>Salmiak</li>
		<li>Spearmint</li>
		<li>Tropical</li>
		<li>Liguorice</li>
		<li>Sweet Liquorice</li>
	</ul>

	<h3>III. Example</h3>
	<pre>
{
	"datetime": "2016-05-08T02:35:51.200Z",
	"type": "Citrus",
	"geoloc": {
		"latitude": 46.5197,
		"longitude": 6.6323
	},
	"user": {
		"id": "segu3KQuPqwD7PMpC",
		"name": "username"
	}
}
	</pre>
