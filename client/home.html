<template name="home">
	<h2>Home</h2>
	<h3>Chart</h3>
	{{>chart}}

	<h3>Types</h3>
	{{>pieChart}}

	<h3>Raw Data</h3>
	{{#each consumptions}}
		<div>
			{{user.name}}<br>
			{{datetime}}<br>
			{{type}}<br>
			{{#if geoloc.latitude}}
				({{geoloc.latitude}}; {{geoloc.longitude}})
			{{/if}}
		</div>
		<br>
	{{/each}}
</template>
